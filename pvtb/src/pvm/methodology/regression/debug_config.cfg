# Debug configuration for prun_regr.py

[Debug]
# Enable debug logging
debug_level = "DEBUG"  # DEBUG, INFO, WARNING, ERROR
log_file = "debug_regr.log"
enable_console_output = true

[TestCases]
# Debug test cases
debug_test_group = {
    "test1": ["simple_buffer_test", "simple_lds_test"],
    "test2": ["basic_compute_test"]
}

# Debug test paths
test_root = "/home/robin/workspace/saipan/gkt_regr/test/debug"
golden_root = "/home/robin/workspace/saipan/gkt_regr/test/debug/golden"
output_root = "/home/robin/workspace/saipan/gkt_regr/test/debug/output"

[Environment]
# Debug environment settings
GKT_ROOT = "/home/robin/workspace/saipan/gkt_regr"
GKT_DEBUG = "1"
GKT_VERBOSE = "1"
PYTHONPATH = "${GKT_ROOT}:${GKT_ROOT}/methodology"

[LSF]
# Debug LSF settings
use_lsf = false
queue = "debug"
resources = "-R 'rusage[mem=2048]'"

[Coverage]
# Debug coverage settings
enable_coverage = true
coverage_file = "debug_coverage.xml"
exclude_patterns = ["*_test.py", "test/*"]
